<html>
	<head>
		<meta charset="utf-8" />
		<title>Air Quality Prediction Application</title>
		<link rel="stylesheet" type="text/css" media="all" href="styles/main.css"/>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	</head>
	<body>
		
		
		
		<div id="map"></div>
		<div id="menu" class="container">
			<h1><blink>Air Quality Prediction Application</blink></h1>
		</div>
		
		<div id="footer" class="container">
			<div class="divTable">
				<div class="divTableBody">
					<div class="divTableRow">
						<div class="divTableCell"><input type="range" min="1" max="100" value="50"></div>
						<div class="divTableCell"><input type="range" min="1" max="100" value="50"></div>
						<div class="divTableCell"><input type="range" min="1" max="100" value="50"></div>
					</div>
				</div>
			</div>
			<input type="button" class="right_icon" value="More Controls">
			<input type="button" class="left_icon" value="Info">
		</div>
	</body>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0NVqWFNg9z-QhWjhMtsH2ZBnyQnW5lQs&callback=initMap" async defer></script>
	<script>
		function initMap() {
			var map;
			var style = [
			{
			stylers: [
				{ saturation: "-100" },
				{ lightness: "20" }
			]
			},{
			featureType: "transit",
			stylers: [
				{ visibility: "off" }
			]
			},{
			featureType: "road",
			stylers: [
				{ lightness: "50" },
				{ visibility: "on" }
			]
			},{
			featureType: "landscape",
			stylers: [
				{ lightness: "50" }
			]
			}
			]
			var options = {
			zoom: 15,
			center:  new google.maps.LatLng(40.232873, -111.659274),
			mapTypeId: 'roadmap',
			disableDefaultUI: true
			};
			
			map = new google.maps.Map($('#map')[0], options);
				map.setOptions({
					styles: style
				});
			};
	</script>
</html>
