<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" type="text/css" media="all" href="styles/main.css" />
    <link rel="stylesheet" type="text/css" media="all" href="styles/icons.css" />
    <link rel="stylesheet" type="text/css" media="all" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css
" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js" type="text/javascript"></script>
</head>

<body>
    <div id="menu" class="container">
        <h1>Unit Converter</h1>
    </div>
    <div class="mainSection">
        <!-- inches, feet, yards, miles, meters, kilometers -->
        <p>
            <label>Feet</label>
            <input id="inputConvFeet" type="number" placeholder="Feet" onchange="lengthConverter(this)">
        </p>
        <p>
            <label>Inches</label>
            <input id="inputConvInches" type="number" placeholder="Inches" onchange="lengthConverter(this)">
        </p>
        <p>
            <label>Yards</label>
            <input id="inputConvYards" type="number" placeholder="Yards" onchange="lengthConverter(this)">
        </p>
        <p>
            <label>Miles</label>
            <input id="inputConvMiles" type="number" placeholder="Miles" onchange="lengthConverter(this)">
        </p>
        <p>
            <label>Meters</label>
            <input id="inputConvMeters" type="number" placeholder="Meters" onchange="lengthConverter(this)">
        </p>
         <p>
            <label>Kilometers</label>
            <input id="inputConvKilometers" type="number" placeholder="Kilometers" onchange="lengthConverter(this)">
        </p>
    </div>
</body>
<script src="js/convertor.js"></script>
</html>
